<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쉘 명령어 실행기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .shell {
      background-color: black;
      color: green;
      padding: 15px;
      font-family: "Courier New", Courier, monospace;
      width: 100%;
      height: 200px;
      border: none;
      color: white;
      font-size: 14px;
    }
    .output {
      background-color: #333;
      color: white;
      padding: 15px;
      margin-top: 20px;
      min-height: 150px;
      white-space: pre-wrap;
      font-family: "Courier New", Courier, monospace;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>쉘 명령어 실행기</h2>
    <textarea id="shellInput" class="shell" placeholder="명령어를 입력하세요..."></textarea>
    <button onclick="executeCommand()">명령어 실행</button>
    <div id="output" class="output"></div>
  </div>

  <script>
    function executeCommand() {
      const command = document.getElementById('shellInput').value;
      if (!command) {
        alert("명령어를 입력하세요!");
        return;
      }
      
      // 서버로 명령어를 전송
      fetch('https://your-vercel-app.vercel.app/api/execute-shell', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ command: command })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').textContent = data.output || data.error;
      })
      .catch(error => {
        document.getElementById('output').textContent = '오류 발생: ' + error.message;
      });
    }
  </script>

</body>
</html>
